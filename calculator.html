<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="border">
        <div class="display">
            <h3></h3>
        </div>
        <div class="numbers">
              
             <div >
                <div class="btn" type="buttn" id="1">1</div>
                <div class="btn" type="buttn" id="4">4</div>
                <div class="btn" type="buttn" id="7">7</div>
                <div class="btn clear" type="buttn">C</div>
             </div>
             <div>
                <div class="btn" type="buttn" id="2">2</div>
                <div class="btn" type="buttn" id="5">5</div>
                <div class="btn" type="buttn" id="8">8</div>
                <div class="btn" type="buttn" id="0">0</div>
             </div>
             <div>
                <div class="btn" type="buttn" id="3">3</div>
                <div class="btn" type="buttn" id="6">6</div>
                <div class="btn" type="buttn" id="9">9</div>
                <div class="btn" type="buttn" id="%">%</div>
             </div>
             <div>
                <div class="btn" type="buttn" id="+">+</div>
                <div class="btn" type="buttn" id="-">-</div>
                <div class="btn" type="buttn" id="*">x</div>
                <div class="btn" type="buttn" id="/">/</div>
             </div>
             <div class="btn equal" type="buttn" id="">=</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
